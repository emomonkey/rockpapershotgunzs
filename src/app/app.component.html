<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<mat-toolbar color="primary">
  Rock Paper Shotgunsz
</mat-toolbar>
<div class="content">
  <!-- Player 1-->
  <mat-card>
     <mat-card-content>
        <div class="content1">
           <h2> You</h2>
           <button mat-fab color="primary" class="score">
             {{ scores[0]}}
           </button>
        </div>

        <h3 > Choose your weapon: </h3>
        <div class="content2">
          <i (click)="pick(0)" [ngClass]="{'selectedWeapon':(playerSelected === 0)}" class="fa fa-hand-rock"></i>
          <i (click)="pick(1)" [ngClass]="{'selectedWeapon':(playerSelected === 1)}"  class="fa fa-hand-paper"></i>
          <i (click)="pick(2)" [ngClass]="{'selectedWeapon':(playerSelected === 2)}"   class="fa fa-hand-scissors"></i>
        </div>
     </mat-card-content>
  </mat-card>

  <!-- Player 2-->
  <mat-card>
     <div class="content1">
        <h2> Player 2</h2>
        <button mat-fab color="accent" class="score">{{ scores[1]}}</button>
     </div>
     <br><br>
     <div *ngIf="enemySelected !== -1" class="flex-container flex-center">
       <i *ngIf="enemySelected === 0" class="fa fa-hand-rock"></i>
       <i *ngIf="enemySelected === 1" class="fa fa-hand-paper"></i>
       <i *ngIf="enemySelected === 2" class="fa fa-hand-scissors"></i>
     </div>
  </mat-card>
</div>
<div *ngIf="!loading && isResultShow" class="flex-container flex-center" style="flex-direction: column">
  <div [ngSwitch]="theResult">
    <ng-template [ngSwitchCase] ="0"><h1> You're the winner!</h1></ng-template>
    <ng-template [ngSwitchCase] = "1"><h1>You lose.</h1></ng-template>
    <ng-template [ngSwitchCase] = "2"><h1>It's a tie</h1> </ng-template>
  </div>
    <p> Pick again to continue</p>
    <button (click)="reset()" mat-raised-button color="primary"> Reset score</button>

</div>
<div class="flex-container flex-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
